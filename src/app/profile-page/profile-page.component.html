<mat-card-content>
  Username: {{ user.Username }} <br />
  Email: {{ user.Email }} <br />
  Birthday: {{ user.Birthday | date : "mediumDate" }} <br />

  <button mat-button color="warn" (click)="deleteUser()">Delete User</button>
  <button mat-button (click)="openUpdateUserForm()">Update Profile</button>
</mat-card-content>
