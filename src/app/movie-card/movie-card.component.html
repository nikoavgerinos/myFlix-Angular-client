<h1>All movies</h1>

<div class="movie-container">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 10px">
    <div class="movie-card-top">
      <div class="movie-card-title">
        <mat-card-title>{{ movie.Title }}</mat-card-title>
      </div>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </div>
    <img
      mat-card-image
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      style="width: 100%; height: 150px; object-fit: cover"
    />
    <mat-card-content>
      <p>{{ movie.Synopsis }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
