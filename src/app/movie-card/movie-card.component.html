<div class="container">
  <h1 class="title">All movies</h1>
  <div class="movie-container">
    <mat-card *ngFor="let movie of movies" class="movie-card">
      <div class="movie-card-top">
        <div class="movie-card-title">
          <mat-card-title>{{ movie.Title }}</mat-card-title>
        </div>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </div>
      <img
        mat-card-image
        [src]="movie.ImagePath"
        alt="{{ movie.Title }}"
        class="movie-card-image"
      />
      <mat-card-content>
        <p>{{ movie.Synopsis }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
